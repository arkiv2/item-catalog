<div class="item">
	<h3 class="text-right" style="padding-top:0px; border-bottom: 1px solid #e6e6e6;">
		<i class="fa fa-user"></i> Create new account
	</h3>
	<br>
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label for="signup-email" class="col-sm-5 control-label">Email</label>
			<div class="col-sm-7">
				<input type="text" class="input-sm form-control" id="signup-email" placeholder="Enter your email address">
			</div>
		</div>
		<div class="form-group">
			<label for="signup-pass" class="col-sm-5 control-label">Password</label>
			<div class="col-sm-7">
				<input type="password" class="input-sm form-control" id="signup-pass" placeholder="Enter password" >
			</div>
		</div>
		<div class="form-group">
			<label for="signup-pass" class="col-sm-5 control-label">Confirm password</label>
			<div class="col-sm-7">
				<input type="password" class="input-sm form-control" id="signup-pass" placeholder="Confirm Password" >
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-5 col-sm-7">
				<button class="btn btn-default pull-right" type="submit">
					<i class="fa fa-save"></i> Create an account
				</button>
			</div>
		</div>
	</form>
</div>
